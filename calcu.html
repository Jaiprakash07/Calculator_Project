<!DOCTYPE html>
<html>

<head>
    <title>CALCULATOR</title>
    <link href="calcu.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width initial-scale= 1.0">
</head>

<body>
    <div class="parent">
        <div class="calhead">
            <h2 class="heading">CALCULATOR</h2>
        </div>
        <div class="outhead">
            <input type="text" class="input" id="input" />
            <p class="para"></p>
        </div>
        <div class="buthead">
            <button class="btn button" id="btn11">+</button>
            <button class="btn button" id="btn12">-</button>
            <button class="btn button" id="btn13">*</button>
            <button class="btn button" id="btn14">/</button>
            <button class="btn button" id="btn15">%</button>
        </div>
        <div class="buthead2">
            <button class="btn button" id="btn1">1</button>
            <button class="btn button" id="btn2">2</button>
            <button class="btn button" id="btn3">3</button>
            <button class="btn button" id="btn4">4</button>
            <button class="btn button" id="btn5">5</button>
        </div>
        <div class="buthead3">
            <button class="btn button" id="btn6">6</button>
            <button class="btn button" id="btn7">7</button>
            <button class="btn button" id="btn8">8</button>
            <button class="btn button" id="btn9">9</button>
            <button class="btn button" id="btn10">0</button>
        </div>
        <div class="two">
            <button class="buttons button" id="btn16">AC</button>
            <button class="buttons button" id="btn17">Back</button>
            <button class="buttons button" id="btn18">.</button>
            <button class="buttons button" id="btn19">=</button>
        </div>
    </div>
    <script src="calcu.js"></script>
</body>

</html>
